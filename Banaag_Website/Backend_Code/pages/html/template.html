<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>CARES | Page Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Frontend_Code/css/admin.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#f3f7f7] min-h-screen">
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 z-50 flex items-center justify-center bg-[#f3f7f7]">
      <div class="flex flex-col items-center bg-white p-8 rounded-lg shadow-lg">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-[#2ca14a]"></div>
        <p class="mt-4 text-gray-700 text-lg font-medium">Loading CARES System</p>
        <p class="mt-2 text-gray-500 text-sm">Please wait while we prepare everything for you...</p>
      </div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between px-4 md:px-8 lg:px-12 h-20 border-b border-gray-300 bg-[#f3f7f7]">
      <!-- Left side: Logo and Title -->
      <a href="/Frontend_Code/html/main.html" class="flex items-center space-x-3 group">
        <img
          alt="CAS Lab logo"
          class="w-12 h-12 object-contain transition-transform"
          src="/Frontend_Code/images/cas_logo.png"
        />
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-black text-sm">CARES.</span>
          <span class="text-[9px] font-semibold text-black/80 tracking-tight">
            CENTRALIZED RESOURCE
          </span>
          <span class="text-[9px] font-semibold text-black/80 tracking-tight">
            AND EQUIPMENT SYSTEM
          </span>
        </div>
        <div class="border-l border-black/40 h-10 ml-4"></div>
      </a>

      <!-- Right side: Navigation Links -->
      <ul class="flex space-x-8 text-[13px] font-normal text-black">
        <li>
          <a class="pb-1 border-b-2 border-transparent hover:border-[#2ca14a] hover:text-[#2ca14a]" 
             href="/Frontend_Code/html/main.html">Dashboard</a>
        </li>
        <li class="relative">
          <button class="inline-flex items-center cursor-pointer select-none focus:outline-none" id="masterlistBtn">
            Masterlist
            <i class="fas fa-chevron-down ml-1 text-black text-xs"></i>
          </button>
          <ul class="absolute left-0 top-full mt-1 w-36 bg-white border border-gray-300 rounded shadow-md opacity-0 invisible transition-opacity z-10" id="masterlistMenu">
            <li>
              <a class="block px-4 py-2 text-sm text-black hover:bg-[#2ca14a] hover:text-white" 
                 href="/Frontend_Code/html/components/admins.html">Admins</a>
            </li>
            <li>
              <a class="block px-4 py-2 text-sm text-black hover:bg-[#2ca14a] hover:text-white" 
                 href="/Frontend_Code/html/components/inventory.html">Inventory</a>
            </li>
          </ul>
        </li>
        <li class="relative">
          <button class="inline-flex items-center cursor-pointer select-none focus:outline-none" id="consumablesBtn">
            Consumables
            <i class="fas fa-chevron-down ml-1 text-black text-xs"></i>
          </button>
          <ul class="absolute left-0 top-full mt-1 w-36 bg-white border border-gray-300 rounded shadow-md opacity-0 invisible transition-opacity z-10" id="consumablesMenu">
            <li>
              <a class="block px-4 py-2 text-sm text-black hover:bg-[#2ca14a] hover:text-white" 
                 href="/Frontend_Code/html/components/chemicals.html">Chemicals</a>
            </li>
            <li>
              <a class="block px-4 py-2 text-sm text-black hover:bg-[#2ca14a] hover:text-white" 
                 href="/Frontend_Code/html/components/items.html">Items</a>
            </li>
          </ul>
        </li>
        <li class="relative">
          <button class="inline-flex items-center cursor-pointer select-none focus:outline-none" id="nonconsumablesBtn">
            Non-consumables
            <i class="fas fa-chevron-down ml-1 text-black text-xs"></i>
          </button>
          <ul class="absolute left-0 top-full mt-1 w-44 bg-white border border-gray-300 rounded shadow-md opacity-0 invisible transition-opacity z-10" id="nonconsumablesMenu">
            <li>
              <a class="block px-4 py-2 text-sm text-black hover:bg-[#2ca14a] hover:text-white" 
                 href="/Frontend_Code/html/components/equipments.html">Equipment</a>
            </li>
            <li>
              <a class="block px-4 py-2 text-sm text-black hover:bg-[#2ca14a] hover:text-white" 
                 href="/Frontend_Code/html/components/apparatus.html">Apparatus</a>
            </li>
            <li>
              <a class="block px-4 py-2 text-sm text-black hover:bg-[#2ca14a] hover:text-white" 
                 href="/Frontend_Code/html/components/glassware.html">Glassware</a>
            </li>
          </ul>
        </li>
        <li>
          <a class="pb-1 border-b-2 border-transparent hover:border-[#2ca14a] hover:text-[#2ca14a]" 
             href="/Frontend_Code/html/components/restocks.html">Restocks</a>
        </li>
        <li>
          <a class="pb-1 border-b-2 border-transparent hover:border-[#2ca14a] hover:text-[#2ca14a]" 
             href="/Frontend_Code/html/components/transactions.html">Transactions</a>
        </li>
        <li>
          <a class="pb-1 border-b-2 border-transparent hover:border-[#2ca14a] hover:text-[#2ca14a]" 
             href="/Frontend_Code/html/components/statistics.html">Statistics</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="max-w-full mx-auto px-4 sm:px-6 lg:px-12 mt-6">
      <!-- Page content goes here -->
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/Frontend_Code/js/navigation.js"></script>
    <script>
      // Hide loading spinner when page is fully loaded
      window.addEventListener('load', function() {
        const loadingSpinner = document.getElementById('loadingSpinner');
        if (loadingSpinner) {
          loadingSpinner.style.display = 'none';
        }
      });

      // Fallback to hide spinner after 5 seconds if load event doesn't fire
      setTimeout(function() {
        const loadingSpinner = document.getElementById('loadingSpinner');
        if (loadingSpinner) {
          loadingSpinner.style.display = 'none';
        }
      }, 5000);
    </script>
  </body>
</html>
